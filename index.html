<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dog Button</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <button id="dog-button">Magic dog button</button>
    <p>Cick the button. A new dog GIF will be randomly selected. When you click again, another random dog GIF will be placed at the top while older GIFs will scroll further down the page.</p>
    <hr>
    <div id="images">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    //
    $("#dog-button").on("click", function() {

      //
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=f4XGpT1rI68H2q84AK672lCSxqQ65Z2o&tag=dogs";

      //
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //
        .then(function(response) {

        //
          var imageUrl = response.data.image_original_url;

          //
          var dogImage = $("<img>");

          //
          dogImage.attr("src", imageUrl);
          dogImage.attr("alt", "dog image");

          //
          $("#images").prepend(dogImage);
        });
    });
  </script>
</body>

</html>
